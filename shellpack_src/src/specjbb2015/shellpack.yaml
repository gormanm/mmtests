default-metric: JOPS-Critical

metrics:
  - JOPS-Max
  - JOPS-Critical
  - JOPS-10000us
  - JOPS-25000us
  - JOPS-50000us
  - JOPS-75000us
  - JOPS-100000us
  - pctMax-10000us
  - pctMax-25000us
  - pctMax-50000us
  - pctMax-75000us
  - pctMax-100000us

summarise: Singleops
PlotXaxis: Latency
PlotYaxis: jOPs
PlotType: client-candlesticks
preferhigher: true

